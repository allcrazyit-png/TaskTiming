<!DOCTYPE html>
<html lang="zh-TW"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>作業內容與時間回報 (瑞全企業)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "corporate": "#0f172a",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "success": "#2e7d32",
                        "danger": "#d32f2f",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Lexend', 'Microsoft JhengHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
            font-size: 24px;
        }
        .huge-btn {
            min-height: 80px;
            font-size: 28px;
            font-weight: 800;
        }
        .counter-input {
            @apply bg-transparent border-none text-center focus:ring-8 focus:ring-primary/20 rounded-3xl transition-all;
            font-size: 96px;
            font-weight: 900;
            line-height: 1;
            width: 100%;
            padding: 10px 0;
        }
        .reason-input {
            @apply bg-transparent border-none text-center focus:ring-4 focus:ring-primary/30 rounded-2xl transition-all;
            font-size: 52px;
            font-weight: 800;
            width: 100px;
            padding: 4px 0;
        }
        .product-name-badge {
            font-size: 24px;
            font-weight: 800;
            padding: 10px 20px;
            background: #e2e8f0;
            border-radius: 14px;
            color: #1e293b;
            display: inline-block;
        }
        .scrap-row {
            @apply flex items-center justify-between bg-slate-50 dark:bg-slate-800 p-5 rounded-[32px] border-4 border-slate-200 dark:border-slate-700;
        }
        .circle-btn {
            @apply w-[80px] h-[80px] rounded-full flex items-center justify-center active:scale-90 transition-transform shadow-md;
        }
        .time-input {
            @apply bg-slate-100 dark:bg-slate-800 border-4 border-slate-200 dark:border-slate-700 rounded-3xl px-6 py-4 text-4xl font-black text-center w-full focus:ring-8 focus:ring-primary/20 transition-all outline-none;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<style>
        body {
            min-height: 100dvh;
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#1e293b] dark:text-white min-h-screen flex flex-col pb-80">
<div class="bg-corporate text-white py-4 px-6 text-center font-bold text-3xl shadow-lg z-30">
        瑞全企業股份有限公司
    </div>
<div class="bg-white dark:bg-slate-900 border-b-4 border-slate-200 dark:border-slate-800 px-6 py-5 flex items-center justify-between z-20">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-5xl text-primary">account_circle</span>
<div class="text-3xl font-extrabold text-slate-800 dark:text-white">
                作業者: <span class="text-primary">001</span> 王大明
            </div>
</div>
<div class="bg-slate-100 dark:bg-slate-800 px-6 py-2 rounded-full text-2xl font-bold text-slate-500">
            早班
        </div>
</div>
<header class="sticky top-0 z-20 bg-white/95 dark:bg-background-dark/95 backdrop-blur-sm border-b-4 border-slate-200 dark:border-slate-800 px-6 py-6 flex items-center shadow-md">
<button class="flex items-center justify-center p-3 rounded-2xl active:bg-slate-200 dark:active:bg-slate-700 transition-colors mr-4">
<span class="material-symbols-outlined text-7xl font-black">arrow_back</span>
</button>
<div class="flex items-center gap-6 flex-1">
<div class="relative">
<img alt="Product Image" class="w-[120px] h-[120px] rounded-3xl border-4 border-primary object-cover shadow-sm" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC26HTULzZRNyK3aPJ85gkDbFl8fPJB61fnfsLFyZRrNHHPdXr-IL_yifmeiWvfV3ScKuapkpICys8PsiVmcL0eiwsGUCzPPsSZ-b6wovZ0j8nDNARKJ8931OOxp7aM7wAq7vfI1odbZHquiuyGs_R0KsaAoCvwqrP5MPr9j1YrOptsixABvY4_NCkFxq8g0MMrMVIjE3cHIXOU6oxnFKvMAcNXZ_rbSNbmQ_A9_kpSbZmcA6BzuhiRSwvrBgP6f_W2i9UK_GVksRw"/>
<div class="absolute -bottom-2 -right-2 bg-primary text-white text-sm px-3 py-1 rounded-lg font-bold">產品照</div>
</div>
<div class="flex flex-col">
<h1 class="text-3xl font-black">作業內容與時間回報</h1>
<div class="mt-2">
<span class="product-name-badge">當前產品: 鋁合金散熱片 A-204</span>
</div>
</div>
</div>
</header>
<main class="flex-1 p-6 space-y-12">
<section class="space-y-6">
<h2 class="text-4xl font-black flex items-center gap-4 px-2 text-primary">
<span class="material-symbols-outlined text-6xl">schedule</span>
                作業時間
            </h2>
<div class="bg-white dark:bg-slate-900 p-10 rounded-[48px] shadow-xl border-t-[20px] border-primary space-y-8">
<div class="space-y-4">
<label class="block text-2xl font-black text-slate-500">開始時間</label>
<div class="flex items-center gap-4">
<input class="time-input" type="time" value="08:00"/>
<button class="flex-shrink-0 bg-primary text-white h-full px-6 py-4 rounded-3xl font-black text-2xl active:scale-95 transition-transform border-b-4 border-blue-800 shadow-md">
                            填入現在時間
                        </button>
</div>
</div>
<div class="space-y-4">
<label class="block text-2xl font-black text-slate-500">結束時間</label>
<div class="flex items-center gap-4">
<input class="time-input" type="time" value="10:30"/>
<button class="flex-shrink-0 bg-primary text-white h-full px-6 py-4 rounded-3xl font-black text-2xl active:scale-95 transition-transform border-b-4 border-blue-800 shadow-md">
                            填入現在時間
                        </button>
</div>
</div>
</div>
</section>
<section class="space-y-6">
<h2 class="text-4xl font-black flex items-center gap-4 px-2 text-success">
<span class="material-symbols-outlined text-6xl">check_circle</span>
                良品產量 (合格)
            </h2>
<div class="bg-white dark:bg-slate-900 p-10 rounded-[48px] shadow-xl border-t-[20px] border-success">
<div class="flex items-center justify-between gap-6">
<button class="w-[120px] h-[120px] rounded-[36px] bg-slate-100 dark:bg-slate-800 flex items-center justify-center active:scale-90 transition-transform border-4 border-slate-300 dark:border-slate-700">
<span class="material-symbols-outlined text-8xl font-black text-slate-600 dark:text-slate-300">remove</span>
</button>
<div class="flex-1 text-center">
<input class="counter-input text-success focus:outline-none" inputmode="numeric" pattern="[0-9]*" type="number" value="128"/>
<p class="text-3xl font-black text-slate-400 mt-2 tracking-widest uppercase">Pcs</p>
</div>
<button class="w-[120px] h-[120px] rounded-[36px] bg-success text-white flex items-center justify-center active:scale-90 transition-transform border-4 border-success shadow-lg">
<span class="material-symbols-outlined text-8xl font-black">add</span>
</button>
</div>
<div class="mt-10 grid grid-cols-2 gap-6">
<button class="huge-btn bg-slate-100 dark:bg-slate-800 rounded-3xl border-4 border-slate-300 dark:border-slate-700 active:bg-slate-200">+ 10</button>
<button class="huge-btn bg-slate-100 dark:bg-slate-800 rounded-3xl border-4 border-slate-300 dark:border-slate-700 active:bg-slate-200">+ 50</button>
</div>
</div>
</section>
<section class="space-y-6">
<h2 class="text-4xl font-black flex items-center gap-4 px-2 text-danger">
<span class="material-symbols-outlined text-6xl">cancel</span>
                不良品報廢 (原因分類)
            </h2>
<div class="bg-white dark:bg-slate-900 p-10 rounded-[48px] shadow-xl border-t-[20px] border-danger">
<div class="mb-10 p-8 bg-red-50 dark:bg-red-900/20 rounded-[36px] border-4 border-red-200 dark:border-red-800 flex items-center justify-between">
<div>
<p class="text-3xl font-black text-danger uppercase tracking-wider">總不良數量</p>
<p class="text-xl text-slate-500 font-bold">Total Scrap</p>
</div>
<div class="flex items-baseline gap-3">
<span class="text-8xl font-black text-danger">3</span>
<span class="text-4xl font-bold text-danger/60">Pcs</span>
</div>
</div>
<div class="space-y-8">
<div class="scrap-row">
<div class="flex-1">
<p class="text-3xl font-black text-orange-600">缺料</p>
<p class="text-lg font-bold text-slate-400">Missing Mat.</p>
</div>
<div class="flex items-center gap-6">
<button class="circle-btn bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-5xl font-black">remove</span>
</button>
<input class="reason-input text-orange-600" inputmode="numeric" type="number" value="1"/>
<button class="circle-btn bg-orange-500 text-white">
<span class="material-symbols-outlined text-5xl font-black">add</span>
</button>
</div>
</div>
<div class="scrap-row">
<div class="flex-1">
<p class="text-3xl font-black text-purple-600">毛邊</p>
<p class="text-lg font-bold text-slate-400">Burrs</p>
</div>
<div class="flex items-center gap-6">
<button class="circle-btn bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-5xl font-black">remove</span>
</button>
<input class="reason-input text-purple-600" inputmode="numeric" type="number" value="2"/>
<button class="circle-btn bg-purple-500 text-white">
<span class="material-symbols-outlined text-5xl font-black">add</span>
</button>
</div>
</div>
<div class="scrap-row">
<div class="flex-1">
<p class="text-3xl font-black text-blue-600">刮傷</p>
<p class="text-lg font-bold text-slate-400">Scratch</p>
</div>
<div class="flex items-center gap-6">
<button class="circle-btn bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-5xl font-black">remove</span>
</button>
<input class="reason-input text-blue-600" inputmode="numeric" type="number" value="0"/>
<button class="circle-btn bg-blue-500 text-white">
<span class="material-symbols-outlined text-5xl font-black">add</span>
</button>
</div>
</div>
<div class="scrap-row">
<div class="flex-1">
<p class="text-3xl font-black text-slate-600 dark:text-slate-300">其他</p>
<p class="text-lg font-bold text-slate-400">Others</p>
</div>
<div class="flex items-center gap-6">
<button class="circle-btn bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-5xl font-black">remove</span>
</button>
<input class="reason-input text-slate-600 dark:text-slate-300" inputmode="numeric" type="number" value="0"/>
<button class="circle-btn bg-slate-500 text-white">
<span class="material-symbols-outlined text-5xl font-black">add</span>
</button>
</div>
</div>
</div>
</div>
</section>
<section class="space-y-6">
<h2 class="text-4xl font-black flex items-center gap-4 px-2">
<span class="material-symbols-outlined text-6xl">edit_note</span>
                備註說明
            </h2>
<textarea class="w-full h-48 p-8 rounded-[36px] bg-white dark:bg-slate-900 border-4 border-slate-200 dark:border-slate-700 text-3xl font-medium focus:ring-[12px] focus:ring-primary/10 focus:border-primary transition-all outline-none resize-none shadow-sm" placeholder="如有其他異常狀況請在此輸入..."></textarea>
</section>
</main>
<footer class="fixed bottom-0 left-0 right-0 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md border-t-4 border-slate-200 dark:border-slate-800 p-8 space-y-6 shadow-[0_-15px_40px_rgba(0,0,0,0.2)] z-40">
<button class="w-full h-28 bg-success text-white rounded-[32px] shadow-xl flex items-center justify-center gap-6 active:scale-95 transition-transform border-b-8 border-green-800">
<span class="text-4xl font-black">完成並輸入下一個產品</span>
<span class="material-symbols-outlined text-6xl font-black">arrow_forward</span>
</button>
<button class="w-full h-24 bg-slate-200 dark:bg-slate-800 text-slate-700 dark:text-slate-200 rounded-[32px] flex items-center justify-center gap-6 active:scale-95 transition-transform border-4 border-slate-300 dark:border-slate-600">
<span class="material-symbols-outlined text-5xl font-black">check_circle</span>
<span class="text-3xl font-bold">結束今日作業</span>
</button>
</footer>

</body></html>
